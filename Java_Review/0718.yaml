main() 메소드
자바 프로그램이 실행되면 맨 먼저 main() 메소드를 찾아 그 안의 모든 명령문을 차례대로 실행합니다.

따라서 하나의 자바 프로그램에는 main() 메소드를 가지는 클래스가 반드시 하나는 존재해야 합니다


자바 표준 입출력 클래스
자바에서는 System이라는 표준 입출력 클래스를 정의하여 제공
System 클래스는 java.lang 패키지에 포함되어 제공
System 클래스에는 표준 입출력을 위해 다음과 같은 클래스 변수(static variable)가 정의
1. System.in

2. System.out

3. System.err


System.out.print();
System.out.println();

스트림 API(Stream API)
자바에서는 많은 양의 데이터를 저장하기 위해서 배열이나 컬렉션을 사용합니다.

또한, 이렇게 저장된 데이터에 접근하기 위해서는 반복문이나 반복자(iterator)를 사용하여 매번 코드를 작성해야 했습니다.



하지만 이렇게 작성된 코드는 길이가 너무 길고 가독성도 떨어지며, 코드의 재사용이 거의 불가능합니다.
스트림 API는 데이터를 추상화하여 다루므로, 다양한 방식으로 저장된 데이터를 읽고 쓰기 위한 공통된 방법을 제공합니다.

따라서 스트림 API를 이용하면 배열이나 컬렉션뿐만 아니라 파일에 저장된 데이터도 모두 같은 방법으로 다룰 수 있습니다



접근제어자

정보 은닉(data hiding) : 사용자가 굳이 알 필요가 없는 정보는 사용자로부터 숨겨야 한다는 개념
                        자바는 정보은닉 위해 접근 제어자를 제공
                        클래스 외부에서의 직접적인 접근을 허용하지 않는 메버를 설정하여 정보은닉 가능

1. private
선언된 클래스 멤버는 외부에 공개되지 않으며,
외부에서는 직접 접근할 수 없습니다.
해당 멤버를 선언한 클래스에서만 접근



2. public

3. default

4. protected



