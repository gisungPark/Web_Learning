18. iterator의 의미로 올바르지 않은 것은?
*
10점
iterator 객체는 콜렉션의 iterator() 메소드를 호출함으로써 얻을 수 있다.
iterator 객체는 콜렉션이 스레드에 안전하게 데이터 변경(조작) 을 가능하게 한다.
iterator 객체를 사용하면 인덱스를 몰라도 모든 값을 꺼내볼 수 있다.
iterator 객체는 콜렉션이 스레드에 안전한 열거서비스를 가능하게 한다