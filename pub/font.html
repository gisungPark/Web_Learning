<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="reset.css" />
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif+KR:wght@200..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- 타이틀 -->
  <div style="margin:50px 20px;">
    <h1 class="title-type1">제목입니다</h1>
    <h2 class="title-type2">제목입니다</h2>
    <h3 class="title-type3">제목입니다</h3>
    <h4 class="title-type4">제목입니다</h4>
    <h5 class="title-type5">제목입니다</h5>
    <h6 class="title-type6">제목입니다</h6>
  </div>

  <!-- 문장 -->
  <div style="margin:50px 20px;">
    <p class="text-large">내용 입니다</p>
    <p class="text-medium">내용 입니다</p>
    <p class="text-small">내용 입니다</p>
  </div>

  <!-- 색상 -->
  <div style="margin:50px 20px;">
    <button class="large primary">확인</button>
    <button class="medium info">정보</button>
    <button class="medium success">성공</button>
    <button class="medium warning">경고</button>
    <button class="small danger">취소</button>
  </div>
</body>

</html>
